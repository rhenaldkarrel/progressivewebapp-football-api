<div class="row pt-3 d-flex team-wraper-top">
    <div class="col s12 m11 l5 center-align">
        <img src="" alt="" class="responsive-img team-logo">
    </div>
    <div class="team-name justify-center f-column col s12 m11 l7 left-align">   
        <h1><b></b></h1>
        <i id="league"></i>
    </div>
</div>
<div class="fixed-action-btn">
    <a class="btn-floating pulse btn-large red fav-btn">
        <i class="large material-icons">favorite</i>
    </a>
</div>
<div class="row">
    <div class="col s12 m6 l6">
        <div class="row">
            <div class="col s12 m12 l12 center-align">
                <h3>Information</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12 left-align">
                <div class="card-panel">  
                    <p id="information"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m6 l6">
        <div class="row">
            <div class="col s12 m12 l12 center-align">
                <h3>Upcomming Matches</h3>
            </div>
        </div>
        <div class="row mb-0">
            <div class="col s12 m12 l12 center-align">
                <ul class="collection" id="upCommingTeamMatch">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12 center-align">
                <a href="#match" id="matchByTeam">Show more</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m6 l6">
        <ul class="collapsible" id="squadLeft">
        </ul>
    </div>
    <div class="col s12 m6 l6">
        <ul class="collapsible" id="squadRight">
        </ul>
    </div>
</div>
